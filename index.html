  <body>

    <div>
      <h1>Welcome to GematriArt</h1>
      <label for="word">Word to transform:</label>
      <input type="text" id="word" name="word" placeholder="word" value=""/><br/>
      <label for="width">Width of image:</label>
      <input type="text" id="width" name="width" placeholder="number" value=""/><br/>
      <label for="height">Height of image:</label>
      <input type="text" id="height" name="height" placeholder="number" value=""/><br/>
      <label for="density">Density of lines:</label>
      <input type="text" id="density" name="density"  placeholder="number" value=""><br/>
      <button id="submit" type="submit" name="submit">Submit</button>
    </div>

    <div id="art">
      <h2>Your GematriArt Here!</h2>
      <svg id="art-svg" width="180" height="360">
        <rect x="0" y="0" width="180" height="360" style="fill-opacity:0;stroke-width:1;stroke:rgb(0,0,0)"/>
      </svg>
    </div>
