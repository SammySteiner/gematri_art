<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gematri Art</title>
  </head>
  <body>

    <div>
      <h1>Welcome to GematriArt</h1>
      <input type="text" id="word" name="word" value=""/>
      <button id="submit" type="submit" name="submit">Submit</button>
    </div>

    <div id="art">
      <svg id="art-svg" width="100" height="100">
        <line x1="0" y1="50" x2="100" y2="50" style="stroke:rgb(0,0,0);stroke-width:2"/>
        <line x1="0" y1="100" x2="100" y2="0" style="stroke:rgb(250,0,0);stroke-width:2"/>
        <line x1="0" y1="75" x2="100" y2="25" style="stroke:rgb(0,250,0);stroke-width:2"/>
        <line x1="50" y1="0" x2="50" y2="100" style="stroke:rgb(0,0,250);stroke-width:2"/>
      </svg>
    </div>

    <div id="arts">
      <svg width="180" height="180">
        <line x1="0" y1="90" x2="180" y2="90" style="stroke:rgb(0,0,0);stroke-width:2"/>
        <line x1="0" y1="180" x2="180" y2="0" style="stroke:rgb(250,0,0);stroke-width:2"/>
        <line x1="0" y1="135" x2="180" y2="45" style="stroke:rgb(0,250,0);stroke-width:2"/>
        <line x1="90" y1="0" x2="90" y2="180" style="stroke:rgb(0,0,250);stroke-width:2"/>
      </svg>
    </div>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
